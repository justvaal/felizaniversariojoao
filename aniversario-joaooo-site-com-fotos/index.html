<!DOCTYPE html>

  <style>
    body {

    }
    @keyframes fadeIn {

    .confetti {
      position: fixed;
      top: 0;

    @media (max-width: 600px) {

<body>
<canvas class="confetti" id="confetti"></canvas>
<header>
  <h1>Feliz Anivers√°rio, Jo√£o Henrique!</h1>

</header>

  </div>

    <img src="fotos/foto1.jpeg" alt="Foto 1 com Jo√£o" />
    <img src="fotos/foto2.jpeg" alt="Foto 2 com Jo√£o" />

      Ver todas as fotos
    </button>
  </div>
  <div class="message">
    <p>Voc√™ √© um verdadeiro amigo, Jo√£o. Obrigado por ser sempre voc√™. üíô</p>

</footer>
<script>
  function togglePlayer() {
    var player = document.getElementById("ytplayer");
    player.style.display = player.style.display === "none" ? "block" : "none";
  }

  const frases = [
    "Amigo de verdade ‚ú®",
    "Te desejo tudo de bom üíô",
    "Voc√™ √© especial demais üéâ",
    "Sempre estarei aqui ü§ç"
  ];
  let i = 0, j = 0, atual = "", isDeleting = false;
  const typeDiv = document.getElementById("typewriter");

  function type() {
    if (i < frases.length) {
      if (!isDeleting && j <= frases[i].length) {
        atual = frases[i].substring(0, j++);
      } else if (isDeleting && j > 0) {
        atual = frases[i].substring(0, j--);
      } else if (!isDeleting && j > frases[i].length) {
        isDeleting = true;
        setTimeout(type, 1000);
        return;
      } else {
        isDeleting = false;
        i = (i + 1) % frases.length;
      }
      typeDiv.innerHTML = atual;
      setTimeout(type, isDeleting ? 60 : 100);
    }
  }
  type();

  const canvas = document.getElementById("confetti");
  const ctx = canvas.getContext("2d");
  let pieces = [];

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  window.addEventListener("resize", resize);
  resize();

  for (let i = 0; i < 150; i++) {
    pieces.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 6 + 4,
      d: Math.random() * 50,
      color: "hsl(" + Math.random() * 360 + ", 100%, 50%)",
      tilt: Math.random() * 10 - 10,
      tiltAngleIncremental: Math.random() * 0.07 + 0.05,
      tiltAngle: 0
    });
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    for (let i = 0; i < pieces.length; i++) {
      let p = pieces[i];
      ctx.beginPath();
      ctx.lineWidth = p.r;
      ctx.strokeStyle = p.color;
      ctx.moveTo(p.x + p.tilt + p.r / 2, p.y);
      ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r / 2);
      ctx.stroke();
    }
    update();
  }

  function update() {
    for (let i = 0; i < pieces.length; i++) {
      let p = pieces[i];
      p.tiltAngle += p.tiltAngleIncremental;
      p.y += (Math.cos(p.d) + 3 + p.r / 2) / 2;
      p.tilt = Math.sin(p.tiltAngle - i / 3) * 15;

      if (p.y > canvas.height) {
        p.y = -10;
        p.x = Math.random() * canvas.width;
      }
    }
  }

  setInterval(draw, 20);
</script>
